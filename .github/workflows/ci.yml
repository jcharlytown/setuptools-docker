name: Check
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: psf/black@stable
      - name: Install
        run: |
          pip install .[tests]
      - name: Tests
        run: |
          pytest tests
      - name: Build wheel
        run: |
          python -m setup bdist_wheel
